<div class="container">

    <div>
        <h1>All Gear</h1>
    </div>

    <div class="card-container">
        <div *ngFor="let card of cardsList" class="product-card" [routerLink]="['/details', card.id]"
            style="background-image: url({{card.imageCatalogUrl}});" id="{{card.id}}" appOnMouseHover>

            <div class="product-info">
                <div class="curator-name">
                    <a>{{card.curatedName}}</a>
                </div>
                <div class="product-price">
                    <a>{{card.priceInEur}} EUR</a>
                </div>
            </div>
        </div>

    </div>
</div>
